[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_protocol = esptool
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.0
	ropg/Heltec_ESP32_LoRa_v3@^0.9.2
	ropg/LoRaWAN_ESP32@^1.2.0
